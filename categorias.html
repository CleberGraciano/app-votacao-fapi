<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Categorias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
  <style>
    body {
      font-family:"Montserrat", sans-serif;
    }
    .navbar-gradient {
      background: linear-gradient(to right, #0a1a42, #d41d8c);
    }

    .category-card {
      width: 100%;
      height: 150px;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .category-card:hover {
      transform: scale(1.05);
    }

    .avatar {
      width: 35px;
      height: 35px;
      background-color: white;
      color: black;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .container-categorias {
      max-width: 500px;
      margin: 0 auto;
      padding-top: 2rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-gradient px-3">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <button class="btn text-white" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="avatar">NM</div>
  </div>
</nav>

<!-- Conteúdo -->
<div class="container-categorias text-center">
  <h3 class="fw-bold mb-4">CATEGORIAS</h3>
  <div id="categoria-lista" class="row g-4">
    <!-- Os cards serão inseridos aqui dinamicamente -->
  </div>
</div>

<script>
  // URL da API de categorias (substitua pela real)
  const API_URL = 'http://localhost:8080/api/categorias';

  // Cores para alternar (opcional)
  const cores = ['#d61a92', '#f46c00', '#0274c9', '#00184c', '#6a1b9a', '#00897b'];

  // Função para criar e inserir os cards
  async function carregarCategorias() {
    try {
      const resposta = await fetch(API_URL);
      const categorias = await resposta.json(); // Supondo que vem um array com objetos

      const container = document.getElementById('categoria-lista');
      container.innerHTML = ''; // Limpa qualquer conteúdo anterior
      
      categorias.forEach((categoria, index) => {
        const cor = cores[index % cores.length];
        const col = document.createElement('div');
        col.className = 'col-6';

        const card = document.createElement('div');
        card.className = 'category-card';
        card.style.backgroundColor = cor;
        card.textContent = categoria.nome; // ajuste para o campo real da API
        card.onclick = () => {
            window.location.href = `participantes.html?id=${categoria.id}`;
          };


        col.appendChild(card);
        container.appendChild(col);
      });
    } catch (erro) {
      console.error('Erro ao carregar categorias:', erro);
    }
  }

  // Executa ao carregar a página
  carregarCategorias();
</script>

</body>
</html>
